<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" style="max-height: 300px;" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h2>{{recipe.name}}</h2>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle">manage recipe <span
                    class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#">to shopping list</a></li>Ingredients
                <li><a href="#">to edit recipe</a></li>
                <li><a href="#">delet recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>
